<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box div {
        height: 300px;
    }

    .box1 {
        float: left;
        width: 300px;
        background-color: brown;
    }

    .box2 {
        width: 100%;
        background-color: rgb(12, 219, 105);
    }

    .box3 {
        float: right;
        width: 300px;
        background-color: rgb(205, 230, 60);
    }

    .box4 {
        width: 100%;
        background-color: rgb(71, 171, 217);
    }

    .box5 {
        width: 100%;
        background-color: rgb(166, 109, 220);
    }
</style>

<body>

    <div class="box">
        <div class="box4">header</div>
        <div class="box1">left</div>
        <div class="box3">right</div>
        <div class="box2">center</div>
        <div class="box5">footer</div>
    </div>

</body>

</html>
