<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box1 ">
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: rgb(210, 133, 133);
           
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
        }

        /* border-radius=圆角，50%=圆形 */

        .box3 {
            width: 100px;
            height: 100px;
            background-color: brown;
            margin-top: -100px;
            margin-left: 900px;
            box-shadow: 0 2px 10px;
        }

        /* box-shadow=阴影 */

        .box4 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-top: 800px;
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: green;
            margin-top: -100px;
            margin-left: 900px;
        }
    </style>


<input type="text"> <button>搜索</button>


</body>

</html>
