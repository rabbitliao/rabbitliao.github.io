<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        border: 5px solid red;
        width: 700px;
        height: 1100px;
        position: absolute;
        top: 100px;
    }

    .box2 {
        border: 5px solid green;
        width: 200px;
        height: 200px;
        position: relative;
        left: 200px;
    }

    .box3 {
        border: 5px solid rgb(30, 16, 229);
        width: 200px;
        height: 200px;
        position: fixed;
        top: 20px;
        left: 250px;
    }
</style>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <!-- z-index:(数字)  层级：数字越大，层级越大 ，覆盖  -->
</body>

</html>
