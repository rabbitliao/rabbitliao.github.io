<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 500px;
        height: 500px;
        border: 5px solid red;
        display: flex;
        /* display:flex 弹性盒子 */
        /* flex-wrap 控制换行 */
        flex-wrap: wrap;
        /*flex-wrap: wrap;内容超过会自动换行 */
        /* flex-direction: ; 控制主轴方向  */
        justify-content: center;
        /* 主轴对齐方式，子级所有宽度小于父级 */
        align-items: center;
        /* 垂直居中 */
    }

    .box1 {
        width: 100px;
        height: 50px;
        background-color: aqua;
        /* align-self: center; */
        /* 设置个人 */
        flex: 1;
        /* flex: 1 0 100px; */
        /* 第一个值把剩余空间占满 */
        /* flex: 0; */
        /* 二仅显示字体宽度 */
        /* 三设置盒子大小 */
    }

    .box2 {
        width: 100px;
        height: 50px;
        background-color: rgb(43, 180, 84);
    }

    .box3 {
        width: 100px;
        height: 50px;
        background-color: rgb(194, 61, 223);
    }

    .box4 {
        width: 300px;
        height: 50px;
        background-color: rgb(209, 243, 88);
    }
</style>

<body>
    <div class="box">
        <div class="box1">111</div>
        <div class="box2">222</div>
        <div class="box3">333</div>
        <div class="box4">444</div>
    </div>








</body>

</html>
